<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
            var n1 = Number(window.prompt('Digite um número: '))            
            document.write(`Formatação pra duas casas decimais ${n1.toFixed(2)}<br/>`)            
            document.write(`Troca o ponto por virgula ${n1.toFixed(2).replace('.',',')}<br/>`)
            document.write(`Torna em formato de moeda ${n1.toLocaleString('pt-br', {style: 'currency', currency: 'BLR'})}`)
    </script>
</body>
</html>
